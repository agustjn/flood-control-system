{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <div class="container-fluid col-xs-12 col-sm-6 col-md-8">
      <div class= "container col-6 text-center ">
        <h1 >Iniciar sesión</h1>

        <form class = "form-group" action="{{ url_for('auth_authenticate') }}" method="POST">
          <input class="form-control m-3" name="email" placeholder="Ingrese el correo" required/>
          <input class="form-control m-3" type="password" name="password" placeholder="Ingrese su contraseña" required/>
          <input type="submit" class= "btn btn-success btn-lg  " value="Login">
        </form>
      </div>

  </div>

{% endblock %}
